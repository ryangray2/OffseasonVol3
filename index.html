<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>OFF22</title>
  <meta name="description" content="OFF22">
  <meta name="author" content="Ryan Gray">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&family=Righteous&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">

</head>

<body>
  <div class="container" id="startCont">
    <div class="row text-center  fade-in-bottom" id="logoRow">
      <div class="col-12">
        <img src="off22logo.png" id="mainLogo">
      </div>
    </div>
    <div class="row text-center  fade-in-bottom" id="nameRow">
      <div class="col-12">
        <p id="me">BY: RYAN GRAY</p>
      </div>
    </div>
    <div class="row text-center  fade-in-bottom2" id="startButtonRow">
      <div class="col-12">
        <button onclick="start()" class="button-38 signBut">START</button>
      </div>
    </div>
  </div>
  <div class="container" id="teamSelectCont">
    <div class="row text-center">
      <div class="col-12">
        <p style="background-color: #cfd1e7;padding: 5px;width: 40%;margin-top: 10px;color: #707070;border-bottom: #18b0ff solid 4px;font-family: Antonio;font-size: 3vh">PICK A TEAM</p>
      </div>
    </div>
    <div class="row text-center" id="teamSelectRow">
    </div>
  </div>
  <div id="topBar">
    <div class="row text-center">
      <div class="col-12">
        <p>TKW OFFSEASON APP</p>
      </div>
    </div>
  </div>
  <div class="container" id="draftGateCont">
    <div id="draftHeader">
    <div class="row text-center fade-in-bottom">
      <div class="col-12">
        <img src="draftLogo.png" id="draftLogo">
      </div>
    </div>
    <div class="row text-center fade-in-bottom2">
      <div class="col-12">
        <button class="button-59" onclick="enterDraft()">ENTER DRAFT</button>
      </div>
    </div>
    <div class="row text-center fade-in-bottom2">
      <div class="col-12">
        <button id='exploreButton' class="button-59" style="margin-top: 5px" onclick="exploreTrades()">EXPLORE TRADES</button>
      </div>
    </div>
  </div>
    <div class="container" id="draftTradeNavCont">

    </div>
  </div>
  <div class="container" id="draftCont">
    <div id="draftTop">
    <div class="row text-center">
      <div class="col-6 col-md-4">
        <img class="draftLogo" src="draftLogo.png">
      </div>
      <div class="col-6 col-md-8">
        <p style="margin-top: 15px; font-family: Kdam Thmor Pro; color: white;">ON THE CLOCK: </p>
            <img id="teamClock">
            <p style="margin-top: 15px; color: white; font-family: Kdam Thmor Pro;" id="roundpicktext">Round 1 Pick 4</p>
      </div>
      <div class="col-4 col-md-3">

      </div>
      <!-- <div class="col-sm-12">
        <button onclick="continueDraft()">Continue</button>
      </div> -->
    </div>
  </div>
    <div class="container" id="boardCont">
    </div>
    <div class="container" id="showDraft">
      <div class="row text-center">
        <div class="col-6">
          <img id="showLogo" class="" src=""></img>
        </div>
        <div class="col-6">
          <img id="simImg">
          <p id="showPick" class=""></p>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="dashboard">
    <div class="row text-center" id="capBar">
      <div class="col-12">
        <p id="capSpaceText">Cap Space: </p>
      </div>
    </div>
    <div class="row text-center" id="capBar">
      <div class="col-12">
        <p id="mleText">MLE Remaining: </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="button-38 advance"  onclick="advance()">ADVANCE</button>
      </div>
    </div>
    <div class="row text-center" id="navbar" style="margin-bottom: 10px">
      <div class="col-3">
        <button onclick="yourFaNav()" id="yourFAnav" class="bttn-sm bttn-success navButt">YOUR FA</button>
      </div>
      <div class="col-3">
        <button onclick="faNav()" id="FAnav" class="bttn-sm bttn-success navButt">FREE AGENTS</button>
      </div>
      <div class="col-3">
        <button onclick="tradeNav()" id="tradenav" class="bttn-sm bttn-success navButt">TRADES</button>
      </div>
      <div class="col-3">
        <button onclick="rosterNav()" id="rosternav" class="bttn-sm bttn-success navButt">ROSTER</button>
      </div>
    </div>
    <div class="container" id="yourFaNavCont">

    </div>
    <div class="container" id="faNavCont">

    </div>
    <div class="container" id="tradeNavCont">

    </div>
    <div class="container" id="rosterNavCont">

    </div>
    <div id="popUp" class="container">
      <div class="row text-center">
        <div class="col-12">
      <div id="popInfo">
      </div>
    </div>
  </div>
      <div class="row text-center">
        <div class="col-12">
      <button class="bttn-minimal bttn-sm bttn-success butt button-38 advance" onclick="closePop()">BACK</button>
    </div>
    </div>
    </div>
  </div>
  <div id="sumCont" class="container fade-in-bottom">
    <div class="row text-center">
      <div class="col-12 col-md-12">
        <h1 id="summaryHead" class="slide-in-left"></h1>
      </div>
      <!-- <div class="col-4 col-md-9">
        <img id="summaryLogo" src="">
      </div> -->
    </div>
    <div class="row">
      <div class="col-6 col-md-4 col-lg-3">
        <button class="bttn-minimal bttn-sm bttn-success butt button-38 advance" onclick="sMoves()">MOVES</button>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <button class="bttn-minimal bttn-sm bttn-success butt button-38 advance" onclick="sRoster()">ROSTER</button>
      </div>
    </div>
    <div class="row text-center ">
      <div class="col-2 col-md-3">
      </div>
      <div class="col-8 col-md-6 recordRow">
        <p id="recordP"></p>
      </div>
    </div>
    <hr>
      <div id="sMoves" class="row">
        <div class="col-12">
          <p id="sCap">CAP SPACE: </p>
        </div>
        <div id="draftedCol" class="col-6 col-lg-3 sumCol">
          <div class="row">
            <div class="col-12">
              <p class="sumAddDrop" id="dHead">Drafted</p>
            </div>
          </div>
          <div id="drafted" >
          </div>
        </div>
        <div id="signCol" class="col-6 col-lg-3 sumCol">
          <div class="row">
            <div class="col-12">
              <p class="sumAddDrop" id="sHead">Signed</p>
            </div>
          </div>
          <div id="signed" >
          </div>
        </div>
        <div id="tradeForCol" class="col-6 col-lg-3 sumCol">
          <div class="row">
            <div class="col-12">
              <p class="sumAddDrop" id="tfHead">Traded For</p>
            </div>
          </div>
          <div id="tradedFor" >
          </div>
        </div>
        <div id="tradeAwayCol" class="col-6 col-lg-3 sumCol">
          <div class="row">
            <div class="col-12">
              <p class="sumAddDrop" id="taHead">Traded Away</p>
            </div>
          </div>
          <div id="tradedAway" >
          </div>
        </div>
      </div>
      <div class="container" id="sRoster">
        <div class="row">
          <div class="col-12" id="sOffense">
          </div>
        </div>
      </div>
      <!-- <div class="container" id="shareCont">
        <div class="row text-center">
          <div class="col-12" >
            <img id="share" src="share.png">
          </div>
        </div>
      </div> -->
      <div class="row text-center restartRow">
        <div class="col-12">
          <button onclick="restart()" id="restartbutton" class="button-38 signBut">RESTART</button>
        </div>
      </div>
  </div>



  <!-- your content here... -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="freeAgents.js"></script>
  <script src="draftPlayers.js"></script>
  <script src="knicks.js"></script>
  <script src="trades.js"></script>
  <script src="team.js"></script>
  <script src="pics.js"></script>
  <script src="main.js"></script>
</body>
</html>
